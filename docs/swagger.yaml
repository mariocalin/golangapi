      consumes:
      - application/json
      description: Creat a book with required parameters
      parameters:
      - description: Book name
        example: Panoli
        in: body
        name: name
        required: true
        schema:
          type: string
      - description: Date of the publication of the book
        example: Pepito grillo
        in: body
        name: publish_date
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/book.BookResource'
      summary: Create a book
      tags:
      - books
